<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Онлайн калькулятор розрахунку іпотеки</title>
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./libs/noUiSlider/nouislider.css">
	</head>
	<body>

		<div class="container">
			<div class="title">Онлайн калькулятор
				розрахунку іпотеки
			</div>
			<div class="row">
				<form id="form" class="col-left">

					<!-- programms-wraper -->
					<div class="programms-wraper">
						<input type="radio" name="program" value="base" id="base-value" class="radio-hidden" checked>
						<label for="base-value" class="radio-label">Базова програма <span id="base-text">XX</span></label>

						<input type="radio" name="program" value="it" id="it-value" class="radio-hidden">
						<label for="it-value" class="radio-label">Соціальна іпотека <span id="it-text">XX</span></label>

						<input type="radio" name="program" value="gov" id="gov-value" class="radio-hidden">
						<label for="gov-value" class="radio-label">Держпідтримка <span id="gov-text">XX</span></label>

						<input type="radio" name="program" value="zero" id="zero-value" class="radio-hidden">
						<label for="zero-value" class="radio-label">Без першого внеску <span id="zero-text">XX</span></label>
					</div>
					<!-- // programms-wraper -->

					<!-- params-wrapper -->
					<div class="params-wrapper">

						<label class="param">
							<div class="param__details">
								<div class="param__title">Вартість нерухомості</div>
								<input type="text" class="param__value" value="1000000" inputmode="decimal" id="input-cost">
							</div>
							<div class="param__range-slider" id="slider-cost"></div>

							<div class="param__limits limit">
								<div class="limit__from">3 тис. €</div>
								<div class="limit__50">100 тис €</div>
								<div class="limit__to">1 мл €</div>
							</div>
						</label>

						<label class="param">
							<div class="param__details">
								<div class="param__title">Перший внесок</div>
								<input type="text" class="param__value" value="49800" id="input-downpayment">
							</div>
							<div class="param__range-slider" id="slider-downpayment"></div>

							<div class="param__limits limit">
								<div class="limit__from">15%</div>
								<div class="limit__to">100%</div>
							</div>
						</label>

						<label class="param">
							<div class="param__details">
								<div class="param__title">Термін кредитування</div>
								<input type="text" class="param__value" value="12" id="input-term">
							</div>
							<div class="param__range-slider" id="slider-term"></div>

							<div class="param__limits limit">
								<div class="limit__from">1 рік</div>
								<div class="limit__to">30 років</div>
							</div>
						</label>

					</div>
					<!-- // params-wrapper -->

				</form>
				<!-- Col Right -->
				<div class="col-right">

					<!-- Summary -->
					<div class="summary">

						<div class="summary__item summary-item">
							<div class="summary-item__title">Щомісячний</div>
							<div class="summary-item__value summary-item__value--bigger" id="total-month-payment">XXXX</div>
						</div>

						<div class="summary__item summary-item">
							<div class="summary-item__title">Відсоткова ставка</div>
							<div class="summary-item__value summary-item__value--bigger summary-item__value--percents" id="total-percent">XX</div>
						</div>

						<div class="summary__item summary-item">
							<div class="summary-item__title">Сума кредиту</div>
							<div class="summary-item__value" id="total-cost">XXXX</div>
						</div>

					</div>
					<!-- // Summary -->

				</div>
				<!-- // Col Right -->
			</div>
		</div>
		<script src="./libs/noUiSlider/nouislider.min.js"></script>
		<script src="./libs/cleaveJS/cleave.min.js"></script>
		<script src="./js/formatters.js" type="module"></script>		
<script src="./js/programRates.js" type="module"></script>
<script src="./js/formatInputs.js" type="module"></script>

    </body>
</html>
